<div>
<h2>Event</h2>
<div *ngIf="event">
    <div class="event__name">
        <a [routerLink]="['/event', event.id]">
            <span class="badge"></span>{{event.name.text}}
          </a> 
          <div class="event__status">
            {{event.status}}
          </div>
</div>
<div class="event__img">
        <img [src]="event.logo.url" alt="images">
</div>
<div class="event__desc">
    {{event.description.text}}
</div>
 

</div>
</div>
